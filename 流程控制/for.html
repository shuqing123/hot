    <body>
        <div id="wrap"></div>

        <script>
            //for (起点;条件;迭代){语句} break终止循环 continue 跳出本次循环
            //条件为真执行循环体，假跳出循环
            /*
            while循环
            只有条件成立才会执行
            起点
            while(条件){
                语句
                迭代
            }
            至少会执行一次
            起点
            do{
                语句
                迭代
            }while(条件)
            */
            for (var i = 0; i < 99; i++) {
                if(i==10){
                    continue
                }
                console.log(i);

            }
            let arr = [1,2,3]
            let arr1 = arr;
            arr = [4,5,6]
            console.log(arr1);
            /*
            堆栈
            栈  储存原始值和引用值的地址
            堆  储存引用值
            */
        </script>
