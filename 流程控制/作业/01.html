<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            var num = parseInt('height:20.3px');
            if(num == 20.3){
                console.log(20.3);
            }else if(num == NaN){
                console.log(NaN);
            }else if(typeof num == 'number'){
                console.log('number');
            }else {
                console.log('num什么都不是');
            }
            //答案是'number'
        </script>
    </body>
</html>
