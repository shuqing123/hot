            body{font-family: "Microsoft YaHei",serif;}

            ol,ul,li{margin:0;padding:0;list-style:none;}

        </style>

    <body>
        <div id="wrap"></div>

        <script>
            /*
            * 1 1 2 3 5 8 13...
            * 第n项是什么
            * */
            function fn(n) {
                if(n==1||n==2){
                    return 1
                }
                return fn(n-1)+fn(n-2)
            }
            console.log(fn(5))
        </script>
    </body>
