<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            /*
            * 99乘法表
            * */
            for(var i =1;i<=9;i++){
                for(var j=1;j<=i;j++){
                    document.write(`<button>${j}*${i}=${i*j}</button>`)
                }
                document.write('<br>')
            }
        </script>
    </body>
</html>
