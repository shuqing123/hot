    <body>
        <div id="wrap"></div>

        <script>
            /*
            * 100内被7整除和带有7的数字
            *
            * */
            for (var i = 0; i < 100; i++) {
                if(i%7==0||i%10==7||parseInt(i/10)==7){
                    console.log(i);
                }
            }
        </script>
