            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}

    <body>
        <div id="wrap"></div>

        <script>
            var a = function () {

            };
            /*
            内置类型： number string boolean null undefined  symbol //object
            除了对象外其他统称基本类型
            引入数据类型 Object Array Math Function
            */
            console.log(typeof a);
            /*
            typeof a 的返回值数据类型是字符串
            typeof 1  number
            typeof '' string
            typeof false boolean
            typeof undefined undefined
            typeof null object
            typeof {} object
            typeof [] object
            typeof function fn(){} function
            */
        </script>
