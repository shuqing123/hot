<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            /*
            内置类型： number string boolean null undefined
            symbol(es6) //object
            除了对象外其他统称基本类型(原始值)
            引用数据类型 Object Array Math Function
            */
            var a = function () {};
            console.log(typeof a);
            /*
            typeof a 检测数据类型，它的返回值数据类型是字符串
            typeof 1  --> number
            typeof '' --> string
            typeof false --> boolean
            typeof undefined --> undefined
            typeof null --> object
            typeof {} --> object
            typeof [] --> object
            typeof function fn(){} --> function
            */
        </script>
    </body>
</html>
