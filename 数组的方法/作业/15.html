    <body>
        <div id="wrap"></div>

        <script>
            //封装函数  获取字符串中的数字，并按照数组输出
            function returnArr(str){
                for (var i = 0, length = str.length; i < length; i++) {
                    if(isNaN(str[i])){
                       str = str.replace(str[i],'!')
                    }
                }
                var arr = str.split('!');
                var newArr = [];
                for (var i = 0, length = arr.length; i < length; i++) {
                    if(arr[i]){
                        newArr.push(+arr[i])
                    }
                }
                return newArr
            }
            returnArr('shdkfh1234cxj5665sdkj2121')	//[1234,5665,2121]
        </script>
