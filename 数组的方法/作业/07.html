    <body>
        <div id="wrap"></div>

        <script>
            //写一个函数找出传入的字符串中最长的单词
            function findLongest(str){
                var arr = str.split(' ');
                var max = arr[0];
                for (var i = 1;i<arr.length;i++){
                    if(max.length<arr[i]){
                        max = arr[i]
                    }
                }
                return max
            }
            findLongest('Web Development Tutorial'); // Development
        </script>
