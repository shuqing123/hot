<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            /*
            * Math js内置对象
            *
            * */
            console.log(Math.PI);//圆周率
            console.log(Math.random());//[0,1)的随机数
            Math.min(15,56,0)//取最小的数
            Math.max(48.6,78)//取最大的数
            Math.ceil(3.5485)//向上取整
            Math.floor(3.458)//向下取整
            Math.round(3.5)//4舍5入
            /*
            * 2π  360度
            * */
            console.log(Math.sin(Math.PI / 6));//对边比斜边   正弦
            Math.cos(30)//邻边比斜边   余弦
            Math.tan(Math.PI)//对边比邻边   正切
            Math.abs(-20)//绝对值
            Math.pow(3,6)//3的6次方
            console.log(Math.sqrt(9));//开方



        </script>
    </body>
</html>
