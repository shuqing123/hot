<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            let a = 10;
            let b = a++ + ++a;
            console.log(b);

            /*
            都会改变a的值
            a++ 的作用 它是表达式
                1.a自增加1
                2.a++的结果是没有改变之前的a 10
            ++a
                1.a自增加1
                2.++a的结果是改变之后的a 11,
            a-- 和 --a   和++同理


            */
        </script>
    </body>
</html>
