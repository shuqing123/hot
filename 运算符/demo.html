<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            let a = 10;
            let b = 2;
            console.log(a + b)
            /*

            NaN和任何数字做运算，结果都是NaN
            + 运算符 加
                1.数字相加减  如果没有字符串和引用值时，会隐式转换成数字相加
                null + undefined --> NaN
                2.字符串拼接，有一边是字符串或引用值时，会都转成字符串再拼接
                null + 'aa' --> 'nullaa'
                null + function(){} --> 'nullfunction(){}'
                false +　［１,３］　--> 'false1,3'

            - 运算符 减
                1.如果不是数字，先转成数字再相减
            *  乘
                1.如果不是数字，先转成数字再相乘
            /  除
                1.如果不是数字，先转成数字再相除
            %  模
                求余数



            二元运算符  操作两个数据
            一元运算符  操作一个数据
            会隐式转数字
            + 取正数
            +2   --> 2
            +false   --> 0
            - 取负数

            先算一元(-- ++ typeof)，在算二元
            null + function(){} -->  '0function(){}'

            */
        </script>
    </body>
</html>
