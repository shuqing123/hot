            body{font-family: "Microsoft YaHei",serif;}

            ol,ul,li{margin:0;padding:0;list-style:none;}

    <body>
        <div id="wrap"></div>

        <script>
            // 逻辑运算符&& || ！ 与、或、非
            /*
            对布尔值判断，会隐式转换成布尔值作比较
            && 与 两边都为真才是真（找假）
                返回结果是两边中的一边
                有假就返回假的那边，没有就返回最后一个
            || 或 两边都是假才为假（找真）
                返回结果是两边中的一边
                有真就返回真的那边，没有就返回最后一个
            ！ 非 取反

            null || typeof undefined || typeof typeof undefined
            --> 'undefined'
            (!!'' + !!' ' - !!false) && null
            --> null
            1 || [1,2] && null   优先级是&& ||
            --> 1

            字符串也是可以通过下标取值
            (![] + [])[+[]]
            */


        </script>
    </body>
</html>
