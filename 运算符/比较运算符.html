    <body>

        <script>
            /*
            比较运算符
            ==
            比较两边是否相等
            1.两边都是原始值时(非null,undefined)，会把两边数据转换成数字再比较
            true == 1 true
            null == 0 false
            2.null和undefined 和其他值比较时总是false
            null == undefined true
            NaN == NaN false  NaN和任何数据比较都是false

            引用值
            1.有一边是引用值时，一边是字符串时，会把那边数据转换成字符串再比较
            2.有一边是引用值时，一边不是字符串时，会把那边数据转换成数字再比较
            3.两边都是引用值时，直接返回false
            '1,2' == [1,2] true
            [1,2] == [1,2] false
            != 比较两边是否不相等

            === 全等
            不作类型转换
            !== 不全等

            > < <= >=比较运算符
            比较数字大小
            1.字符串比较是根据Unicode比较
            2.


            */
        </script>
