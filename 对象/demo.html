<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            /*
            * 对象的增删改查
            *   查：obj.name
            *       obj['name']
            *   增：obj.sex='男'
            *   改：obj.sex='女'
            *   删：delete obj.sex 返回true delete是运算符
            *
            *   对象的特点：
            *     对象的属性名（键）不能重复,会隐式转换成字符串
            *     按照uncode排序
            *
            *
            * */
            var obj = {
                name:'liang',
                age:18
            }
            console.log(obj.name);
            console.log(obj['age']);
            obj.sex = '男';
            console.log(obj);
            obj.sex='女';
            console.log(obj);
            delete obj.sex
            console.log(obj);
            for(var key in obj){
                //取值的时候要注意，key是变量
                console.log(obj[key]);
            }
        </script>
    </body>
</html>
