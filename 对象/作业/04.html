<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <meta name="keywords" content="关键词">
        <meta name="description" content="描述">
        <meta name="author" content="">
        <style>
            body{font-family: "Microsoft YaHei",serif;}
            body,dl,dd,p,h1,h2,h3,h4,h5,h6{margin:0;}
            ol,ul,li{margin:0;padding:0;list-style:none;}
            img{border:none;}

        </style>
    </head>
    <body>
        <div id="wrap"></div>

        <script>
            /*
            * .操作符的优先级级在和()[]后，优先级很高
            * 重新赋值会有新的内存地址
            *
            * */
            var a = {n:1};
            var b = a;
            //a.m = 1
            //a = {m:1};
            a.n = a = {m:1};//对a.n 重新赋值
            console.log(a);
            console.log(b);
        </script>
    </body>
